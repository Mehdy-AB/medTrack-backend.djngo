# ============================================
# MACHINE 5: Backend Services (All Microservices)
# ============================================
# Deploy this on your main backend server
# This includes: PostgreSQL, Redis, Minio, and all microservices
#
# IMPORTANT: Replace the following placeholders with actual IPs:
#   - MACHINE_1_IP: RabbitMQ server IP
#   - MACHINE_3_IP: Consul server IP
#
# Usage: docker-compose -f docker-compose.services.yml up -d

version: '3.8'

services:
  # ============================================
  # INFRASTRUCTURE SERVICES
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=auth_db,profile_db,core_db,eval_db,comm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass redispassword
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispassword", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

  # ============================================
  # MICROSERVICES
  # ============================================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - SERVICE_NAME=auth-service
      - DATABASE_NAME=auth_db
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - RABBITMQ_HOST=172.20.10.4
      - RABBITMQ_USER=admin
      - RABBITMQ_PASSWORD=password
      - CONSUL_HOST=172.20.10.4
      - CONSUL_PORT=8500
      - SECRET_KEY=auth-secret-key-change-in-production
      - JWT_SECRET_KEY=shared-jwt-secret-key-change-in-production-12345
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  profile-service:
    build:
      context: ./services/profile-service
