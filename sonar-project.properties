# SonarQube Configuration for MedTrack Backend
# Multi-module Python/Django project

sonar.projectKey=medtrack-backend
sonar.projectName=MedTrack Backend
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Python language
sonar.language=py

# Source directories (all services)
sonar.sources=services/auth-service/src,services/profile-service/src,services/core-service/src,services/eval-service/src,services/comm-service/src

# Exclusions
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/tests.py,**/*_test.py,**/test_*.py,**/static/**,**/media/**

# Test files
sonar.tests=services/auth-service/src,services/profile-service/src,services/core-service/src,services/eval-service/src,services/comm-service/src
sonar.test.inclusions=**/tests.py,**/*_test.py,**/test_*.py

# Python-specific settings
sonar.python.version=3.12

# Coverage (optional - requires coverage.xml)
# sonar.python.coverage.reportPaths=coverage.xml
