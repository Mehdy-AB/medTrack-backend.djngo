      - name: Run tests with coverage
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_comm_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret-key
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          cd services/comm-service/src
          coverage run manage.py test communications --verbosity=2
          coverage xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-comm
          path: services/comm-service/src/coverage.xml

  # ============================================
  # SONARQUBE ANALYSIS
  # ============================================
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-profile-service, test-core-service, test-eval-service, test-comm-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=medtrack-backend
            -Dsonar.python.coverage.reportPaths=**/coverage.xml

  # ============================================
  # BUILD DOCKER IMAGES
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-profile-service, test-core-service, test-eval-service, test-comm-service]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [auth-service, profile-service, core-service, eval-service, comm-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/medtrack-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/medtrack-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
