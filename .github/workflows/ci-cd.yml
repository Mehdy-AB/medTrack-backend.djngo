name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ============================================
  # LINT & CODE QUALITY
  # ============================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run Black (formatting check)
        run: |
          black --check --diff services/

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff services/

      - name: Run Flake8 (linting)
        run: |
          flake8 services/ --max-line-length=120 --exclude=migrations,__pycache__

  # ============================================
  # UNIT TESTS
  # ============================================
  test-auth-service:
    name: Test Auth Service
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_auth_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd services/auth-service
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests with coverage
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: test_auth_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          SECRET_KEY: test-secret-key
          JWT_SECRET_KEY: test-jwt-secret-key
        run: |
          cd services/auth-service/src
          coverage run manage.py test users --verbosity=2
          coverage xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-auth
          path: services/auth-service/src/coverage.xml

  test-profile-service:
    name: Test Profile Service
    runs-on: ubuntu-latest
